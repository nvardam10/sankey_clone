<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        .background-image {
            flex: 1;
            background-image: url("https://live.staticflickr.com/6237/6239677199_9ed936c691_z.jpg");
            background-size: cover;
            background-position: center;
        }

        .login-form {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-form form {
            width: 100px;
            padding: 20px;
            background-color: #f2f2f2;
            border-radius: 5px;
        }

        .login-form form h2 {
            text-align: center;
        }

        .login-form form input[type="text"],
        .login-form form input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 3px;
            border: 1px solid #f1f1f1;
        }

        .login-form form input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        .login-form form input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="background-image"></div>
        <div class="login-form">
            <form>
                <p>Welcome back</p>
                <h2>Login to your account</h2>
                <input type="text" name="username" placeholder="johnsnow@gmail.com">
                <input type="password" name="password" placeholder="........">
                <input type="submit" value="Login now">
            </form>
        </div>
    </div>
</body>
</html>
